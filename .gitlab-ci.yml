stages:
    - mavenbuild
    - maventest
    - autodeploy
    - androidbuild
    - androidtest

maven-build:
    stage: mavenbuild
    tags:
      - shell
    script:
      - cd Backend/exercyze
      - mvn package -B

maven-test:
    stage: maventest
    tags:
      - shell
    script:
      - cd Backend/exercyze
      - mvn test
    artifacts:
      paths:
        - Backend/exercyze/target/web-demo.jar

autoDeploy:
  stage: autodeploy
  tags: 
    - shell
  script: 
    - cd Backend/exercyze
    - mvn test
    - sudo mv target/exercyze-2.0.1.SNAPSHOT.jar /target/web-demo.jar
    - sudo systemctl stop systemd-web-demo
    - sudo systemctl start systemd-web-demo
